<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="hero-banner">
      <img class="hero-banner__img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-wrapper">
      <section id="add-task">
        <h3 class="add-task__header-3 header-3">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="add-task__task-field task task-field" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="header-3">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task task-item__title">Pay Bills</label>
            <input type="text" class="task task-field task-item__field">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task task-item__title">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-field task-item__field">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="header-3">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task task-item__title task-item__title_completed">See the Doctor</label>
            <input type="text" class="task task-field task-item__field">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
