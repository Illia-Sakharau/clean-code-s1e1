<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="hero-banner">
      <img 
          class="hero-banner__img" 
          src="./eisenhower-matrix.jpg" 
          alt="the eisenhower matrix">
      <a 
          class="hero-banner__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-wrapper">
      <section class="add-task" id="add-task">
        <h3 class="add-task__header header-3">Add Item</h3>
        <div class="add-task__wrapper">
          <input id="new-task" class="add-task__task-field field" type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__header header-3">Todo</h3>
        <ul class="incomplete-tasks__list" id="incomplete-tasks-id">
          <li class="incomplete-tasks__task task-item">
            <input type="checkbox" class="task-item__checkbox">
            <label class="task-item__title">
              Pay Bills
            </label>
            <input type="text" class="task-item__field field">
            <button class="task-item__button button button_edit">Edit</button>
            <button class="task-item__button button button_delete">
              <img 
                  class="button__img" 
                  src="./remove.svg" 
                  alt="delete task">
            </button>
          </li>
          <li class="incomplete-tasks__task task-item task-item_edit">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__title">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" class="task-item__field field">
            <button class="task-item__button button button_edit">Save</button>
            <button class="task-item__button button button_delete">
              <img 
                  class="button__img" 
                  src="./remove.svg" 
                  alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__header header-3">Completed</h3>
        <ul class="completed-tasks__list" id="completed-tasks-id">
          <li class="completed-tasks__task task-item">
            <input type="checkbox" class="task-item__checkbox" checked>
            <label class="task-item__title task-item__title_completed">
              See the Doctor
            </label>
            <input type="text" class="task-item__field field">
            <button class="task-item__button button button_edit">Edit</button>
            <button class="task-item__button button button_delete">
              <img 
                  class="button__img" 
                  src="./remove.svg" 
                  alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
